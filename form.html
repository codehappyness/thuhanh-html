<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ví dụ về Form</title>
  </head>
  <body>
    <form name="ttcn" action="" method="post">
      <h2><font color="#0000CC">Đăng ký tài khoản </font></h2>
      <fieldset>
        <legend>Thông tin cá nhân</legend>
        <label>Họ và tên:</label>
        <input type="text" id="ho_ten" name="ho_ten" required />
        <label>Email:</label>
        <input type="email" id="email" name="email" required />
        <label>Số điện thoại:</label>
        <input type="tel" id="sdt" name="sdt" />
      </fieldset>

      <fieldset>
        <legend>Địa chỉ liên hệ</legend>
        <label>Địa chỉ:</label>
        <input type="text" id="dia_chi" name="dia_chi" required />
        <label>Thành phố:</label>
        <input type="text" id="thanh_pho" name="thanh_pho" required />
        <label>Mã bưu điện:</label>
        <input type="text" id="ma_buu_dien" name="ma_buu_dien" />
      </fieldset>

      <fieldset>
        <legend>Thông tin đăng nhập</legend>
        <label>Tên đăng nhập:</label>
        <input type="text" id="ten_dang_nhap" name="ten_dang_nhap" required />
        <label>Mật khẩu:</label>
        <input type="password" id="mat_khau" name="mat_khau" required />
      </fieldset>

      <input type="submit" value="Đăng ký" />
    </form>
  </body>
</html>
